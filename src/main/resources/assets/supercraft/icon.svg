<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
	<!-- 超级合成模组图标 -->
	<!-- 背景 -->
	<rect width="128" height="128" fill="#2C1810" rx="8"/>
	
	<!-- 合成台背景 -->
	<rect x="16" y="16" width="96" height="96" fill="#8B4513" rx="4"/>
	<rect x="20" y="20" width="88" height="88" fill="#DEB887" rx="2"/>
	
	<!-- 合成台网格 -->
	<line x1="20" y1="49.33" x2="108" y2="49.33" stroke="#8B4513" stroke-width="1"/>
	<line x1="20" y1="78.67" x2="108" y2="78.67" stroke="#8B4513" stroke-width="1"/>
	<line x1="49.33" y1="20" x2="49.33" y2="108" stroke="#8B4513" stroke-width="1"/>
	<line x1="78.67" y1="20" x2="78.67" y2="108" stroke="#8B4513" stroke-width="1"/>
	
	<!-- 第一行：三把剑（装备强化示例） -->
	<!-- 第一把剑 -->
	<rect x="25" y="25" width="4" height="20" fill="#C0C0C0"/>
	<rect x="23" y="22" width="8" height="6" fill="#8B4513"/>
	<circle cx="27" cy="25" r="1" fill="#FFD700" opacity="0.8"/>
	
	<!-- 第二把剑 -->
	<rect x="54" y="25" width="4" height="20" fill="#C0C0C0"/>
	<rect x="52" y="22" width="8" height="6" fill="#8B4513"/>
	<circle cx="56" cy="25" r="1" fill="#FFD700" opacity="0.8"/>
	
	<!-- 第三把剑 -->
	<rect x="83" y="25" width="4" height="20" fill="#C0C0C0"/>
	<rect x="81" y="22" width="8" height="6" fill="#8B4513"/>
	<circle cx="85" cy="25" r="1" fill="#FFD700" opacity="0.8"/>
	
	<!-- 箭头指向结果 -->
	<path d="M64 55 L64 65 L68 61 Z" fill="#FFD700"/>
	
	<!-- 强化后的剑（结果） -->
	<rect x="54" y="75" width="6" height="25" fill="#FFD700"/>
	<rect x="52" y="72" width="10" height="8" fill="#8B4513"/>
	<text x="56" y="68" font-family="Arial" font-size="8" fill="#FFD700" text-anchor="middle">+1</text>
	
	<!-- 魔法光效 -->
	<circle cx="64" cy="64" r="40" fill="none" stroke="#9370DB" stroke-width="2" opacity="0.3"/>
	<circle cx="64" cy="64" r="45" fill="none" stroke="#8A2BE2" stroke-width="1" opacity="0.2"/>
	
	<!-- 魔法粒子 -->
	<circle cx="30" cy="30" r="2" fill="#FFD700" opacity="0.8"/>
	<circle cx="98" cy="35" r="1.5" fill="#9370DB" opacity="0.7"/>
	<circle cx="25" cy="90" r="1.8" fill="#00FFFF" opacity="0.8"/>
	<circle cx="100" cy="95" r="1.2" fill="#FF4500" opacity="0.7"/>
	<circle cx="35" cy="60" r="1" fill="#FFD700" opacity="0.6"/>
	<circle cx="90" cy="70" r="1.3" fill="#9370DB" opacity="0.8"/>
	
	<!-- 标题文字 -->
	<text x="64" y="120" font-family="Arial" font-size="12" fill="#FFD700" text-anchor="middle" font-weight="bold">超级合成</text>
</svg>